<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HEW</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--font-awesomeの読み込み-->
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- ロゴ -->
        <div class="logo-wrapper">
            <img src="./img/logo.png" alt="ロゴ">
        </div><!-- end logo-wrapper -->

        <!-- 検索窓 -->
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder="キーワードで検索">
        </div><!-- end search-box -->

        <div class="icon-wrapper">
            <!-- 通知アイコン -->
            <a href="">
                <div class="i-wrapper">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </a>

            <!-- ユーザーアイコン -->
            <a href="">
                <div class="i-wrapper">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </a>
        </div><!-- end icon-wrapper -->
    </header>

    <main>
        <nav class="nav-wrapper">
            <a href="">
                <div class="icon-box">
                    <div class="i-wrapper select-icon">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <p class="p-none">Home</p>
                </div>
            </a>

            <a href="">
                <div class="icon-box">
                    <div class="i-wrapper">
                        <i class="fa-solid fa-circle-play"></i>
                    </div>
                    <p class="p-none">Short</p>
                </div>
            </a>

            <a href="">
                <div class="icon-box">
                    <div class="i-wrapper">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <p class="p-none">楽曲制作</p>
                </div>
            </a>

            <a href="">
                <div class="icon-box">
                    <div class="i-wrapper">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <p class="p-none">いいね</p>
                </div>
            </a>

            <a href="">
                <div class="icon-box">
                    <div class="i-wrapper">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <p class="p-none">カート</p>
                </div>
            </a>

            <a href="">
                <div class="icon-box">
                    <div class="i-wrapper">
                        <i class="fa-solid fa-rotate-left"></i>
                    </div>
                    <p class="p-none">閲覧履歴</p>
                </div>
            </a>
        </nav>
    </main>
</body>

</html>
